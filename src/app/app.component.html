<app-header [name]="name"></app-header>
<h1>
  <app-nav-bar></app-nav-bar>
</h1>
<app-login></app-login>
<app-counter></app-counter>
<form #basicForm="ngForm" (submit)="getData(basicForm.value)">
  <input ngModel type="text" name="firstName" placeholder="Add your full name"><br><br>
  <input ngModel type="email" name="email" id="" placeholder="Add your email"><br><br>
  <input ngModel type="text" name="nickname" id="" placeholder="Add your nickname"><br><br>
  <button>submit</button>
</form>

<p>{{userData.firstName}}</p>
<p>{{userData.email}}</p>
<p>{{userData.nickname}}</p>

<app-todo></app-todo>
<button (click)="sendName()">I UPDATE THE NAME IN HEADER</button>

<ul *ngFor="let user of userDetails">
  <app-user-details [item]="user"></app-user-details>
</ul>
